<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Surprise! üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom right, #ffd6e7, #fff5d7);
}

        .surprise-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

.surprise-image {
    position: relative;
    height: 100vh;        /* Touches top and bottom */
    width: auto;          /* Keeps natural width */
    max-width: 90vw;      /* Prevents overflow */
    object-fit: contain;  /* No distortion */
    margin: 0 auto;       /* Centers it */
    display: block;
    z-index: 1;
}

        /* Celebration Elements */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .upload-interface {
                padding: 20px;
                margin: 20px;
            }

            .upload-interface h1 {
                font-size: 1.5rem;
            }
        }

        /* Animation for image reveal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="surprise-container">
        <h1 style="color:#ff6b8b; margin-bottom: 30px; font-size:2.5rem; text-align:center;">üéâ Your Special Surprise! üéâ</h1>
        <img id="surpriseImage" class="surprise-image fade-in" src="../assets/images/invitation.png" alt="Your Invitation" style="display:block;">
        </div>

        
    <script>

       // Confetti effect on page load
        window.addEventListener('load', triggerCelebration);

        function triggerCelebration() {
            createConfetti();
        }
        function createConfetti() {
            const colors = ['#ff6b8b', '#4CAF50', '#2196F3', '#FF9800', '#9C27B0'];
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        top: -20px;
                        left: ${Math.random() * 100}%;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 5;
                        animation: confettiFall ${Math.random() * 3 + 2}s linear forwards;
                    `;
                    document.body.appendChild(confetti);
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        // Add confetti animation to style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
